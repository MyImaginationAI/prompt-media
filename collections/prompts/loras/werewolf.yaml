# Default prompt settings
prefix_prompt: "high quality, detailed, 8k uhd, masterpiece, mythp0rt, aidmafluxpro1.1, cinematic photo"
negative_prompt: ""

# Generation settings
steps: 20
cfg_scale: 1.0
width: 1216
height: 832

# List of prompts to generate
prompts:
  - "majestic werewolf standing on a cliff edge, moonlit night, muscular form, detailed fur texture"
  - "werewolf transformation sequence, mid-change, dramatic lighting, primal energy"
  - "pack of werewolves in ancient forest, mystical atmosphere, glowing eyes"

# Seeds for reproducibility
seeds: [1881954142, 13371337, 98765432]

# Variations for prompt combinations
variations:
  time:
    type: "sequential"
    values: ["full moon", "blood moon", "twilight", "midnight"]
  environment:
    type: "random"
    values: ["misty forest", "ancient ruins", "mountain peak", "sacred grove"]
  mood:
    type: "sequential"
    values: ["primal", "mystical", "fierce", "noble"]

# Optional, list of LoRA configurations
loras:
  - name: "aidmaFLUXpro1.1-FLUX-V0.1.safetensors"
    strength_model: 0.5
    strength_clip: 0.5
  - name: "FluxMythV2.safetensors"
    strength_model: 0.6
    strength_clip: 0.6
  - name: "Luminous_Shadowscape-000016.safetensors"
    strength_model: 0.6
    strength_clip: 0.6

# Default prompt settings
prompt_settings:
  prefix: "aidmaMJ6.1, vertical split, split screen,"
  negative: ""

# Image generation parameters
## Image sizes
### portrait: 832x1216
### landscape: 1216x832
### wide: 1344x768

cfg: 1.0
steps: 30
width: 832
height: 1216
seeds: [2025]
sampler: "euler"
scheduler: "normal"
denoise: 1.0

# LoRA configurations
loras:
  lora:
    - name: "aidmaMJ6.1-FLUX-v0.4"
      strength: 0.6


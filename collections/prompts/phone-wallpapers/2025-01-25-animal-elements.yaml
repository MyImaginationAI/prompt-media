# Default prompt settings
prompt_settings:
  prefix: "aidmafluxpro1.1, vertical split composition, masterpiece, best quality, highly detailed, dramatic lighting, "
  negative: "low quality, bad anatomy, bad hands, text, error, missing fingers, extra digit, fewer digits, cropped, worst quality, low quality, normal quality, jpeg artifacts, signature, watermark, username, blurry, bad feet"


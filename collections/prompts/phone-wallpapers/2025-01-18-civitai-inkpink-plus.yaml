  prefix: "nvinkpunk, <lora:Inkpunk_Flux:1>, "
  negative: ""

# Image generation parameters
cfg: 1.0
steps: 25
width: 1344
height: 768
seeds: [2025]
sampler: "euler"
scheduler: "normal"
denoise: 1.0

# LoRA configurations

prompt_settings:
  prefix: "Storybook Illustration art style,"
  negative: ""

cfg: 3.5
steps: 20
width: 1344
height: 768
seeds: [1]
sampler: "euler"
scheduler: "normal"
denoise: 1.0

# LoRA configurations
loras:
  lora:
    - name: "Illustration_story book"
      strength: 0.6

prompts:
  - "A little girl in star-patterned pajamas sitting up in bed, moonlight streaming through her window, soft blue night light glowing, watercolor style"
  - "A curious gray mouse peeking from behind a toy chest, while an orange tabby cat's tail is visible in the doorway, gentle pastel colors"
  - "A young girl tiptoeing down a moonlit hallway, holding her favorite teddy bear, soft shadows dancing on the walls"
  - "An orange tabby cat chasing a tiny mouse through a whimsical living room, with floating toys and magical sparkles"
  - "A cozy kitchen at night with a mouse hiding behind cookie jars, while a determined cat searches nearby, dreamy atmosphere"
  - "A magical scene of the girl discovering tiny mouse footprints that sparkle with stardust, leading to a mysterious door"
  - "A mouse riding on a toy train set that has come to life, with the girl and cat watching in wonder"
  - "Floating musical notes and twinkling stars surrounding the girl as she follows the chase through her enchanted house"
  - "A mouse using a tiny umbrella to float down from a bookshelf, while the cat watches from below"
  - "The girl's bedroom transformed into a magical forest, with glowing mushrooms and fairy lights"
  - "A mouse creating a bridge from colorful ribbons while the cat tries to balance on it"
  - "The girl discovering a tiny mouse tea party hidden behind her dollhouse"
  - "A chase scene through a tunnel of floating books and paper airplanes"
  - "The mouse using soap bubbles to float away from the cat in a dreamy bathroom scene"
  - "A magical doorway appearing in the wall, with mouse footprints leading through it"
  - "The girl finding a tiny mouse-sized carnival in her toy box, complete with ferris wheel"
  - "Stars and constellations forming bridges between furniture for the mouse to escape"
  - "The cat and mouse working together to help the girl reach a magical cookie jar"
  - "A sleepy scene where all three characters share cookies under a blanket fort"
  - "The girl waking up in her bed, with the mouse and cat sleeping peacefully nearby"

variations:
  time:
    type: "random"
    values: ["midnight magic", "starlit night", "moonlit moment", "dreamy darkness"]
  
  atmosphere:
    type: "random"
    values: ["whimsical", "enchanted", "magical", "cozy", "dreamy"]
  
  colors:
    type: "random"
    values: ["soft blues and purples", "gentle pastels", "warm golden glow", "silvery moonlight", "magical rainbow sparkles"]

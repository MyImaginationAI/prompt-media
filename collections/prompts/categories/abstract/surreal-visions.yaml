# Default prompt settings
prompt_settings:
  prefix: "surreal art, dreamlike quality, abstract concept, high detail, 8k uhd"
  negative: "blurry, low quality, distorted, deformed, realistic style, conventional"

# List of prompts to generate
prompts:
  - "melting reality shapes"
  - "impossible space construct"
  - "dream sequence abstraction"
  - "consciousness flow visualization"
  - "time dilation abstract"
  - "quantum reality interpretation"
  - "metaphysical concept art"
  - "dimensional portal abstract"

# Order of magnitude variations
variations:
  dream_state:
    type: "sequential"
    values: ["lucid dream", "deep subconscious", "altered reality", "parallel dimension"]
  concept_focus:
    type: "random"
    values: ["time", "space", "consciousness", "reality"]
  art_influence:
    type: "static"
    values: ["surrealist movement"]

# Workflow configurations
workflows:
  dev:
    steps: 20
    cfg_scale: 7
    width: 1216
    height: 1216
    seeds: [1, 2, 3]
  schnell:
    steps: 4
    cfg_scale: 7
    width: 1216
    height: 1216
    seeds: [1, 2]
  default:
    steps: 30
    cfg_scale: 7
    width: 1216
    height: 1216
    seeds: [1]
